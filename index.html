<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postcard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="postcard">
        <header class="postcard__header">
            <h1>My Postcard</h1>
            <img src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/main/.learn/assets/4geeks.png" alt="logo">
        </header>
        <main class="postcard__content">
            <div class="postcard__content__left">
                <p>
                    Look how awesome! This is a postcard that i created using 
                    HTML5 y CSS3 during my 4geeks Academy
                    Course!
                </p>
                <p>
                    This is so cool, can't wait to 
                    start doing more stuff!
                </p>
            </div>
            <form class="postcard__content__right">
                <label for="name">Some Name</label>
                <input id="name" />
                <label for="email">Some Email</label>
                <input id="email" />
                <label for="comment">Some Comment</label>
                <input id="comment" />

            </form>
        </main>
        <footer class="postcard__footer">
            <button class="postcard__footer__button postcard__footer__button--gray">Send My Postcard</button>
        </footer>
    </div>
</body>
</html>
